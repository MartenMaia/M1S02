<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAGEM TECH</title>
    <link rel="stylesheet" href="ex06.css">
</head>
<body>
    <header>
        <dt>VIAGEM TECH</dt>
        <dd>Destinos</dd>
        <dd>Pacotes</dd>
        <dd>Sobre nós</dd>
        <dd>Contato</dd>
    </header>
    <main>
        <div class="blocao">
            <div class="blocos">
                <div class="bloco">
                    <div class="floripa"></div>
                    <div class="cidade">Florianópolis</div>
                    <div class="info">
                        <div class="preco">Preço a partir de <h4>259,90</h4></div>
                        <button>Visualizar >></button>
                    </div>
                </div>
            </div>
            <div class="blocos">
                <div class="bloco">
                    <div class="curitiba"></div>
                    <div class="cidade">Curitiba</div>
                    <div class="info">
                        <div class="preco">Preço a partir de <h4>329,90</h4></div>
                        <button>Visualizar >></button>
                    </div>
                </div>
            </div>
            <div class="blocos">
                <div class="bloco">
                    <div class="tatooine"></div>
                    <div class="cidade">Tatooine</div>
                    <div class="info">
                        <div class="preco">Preço a partir de <h4>259,90</h4></div>
                        <button>Visualizar >></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="busca">
            <input type="text" name="Origem" placeholder="Informe a Origem">
            <input type="text" name="Destino" placeholder="Informe o Destino">
            <label for="ida">Ida:</label>
            <input type="date" name="ida" placeholder="dd/mm/yyyy">
            <label for="volta">Volta:</label>
            <input type="text" name="volta" placeholder="dd/mm/yyyy">
            <button>Procurar</button>
        </div>
    </main>
    <footer>
        <dt>VIAGEM TECH</dt>
        <dd>(c) 2022 Agencia de Turismo - Rua Joaquim da Silva nº673, 20º andar CEP 9932323 TRansilvania/SC - CNPJ: 55.233.324/00001-55</dd>
    </footer>
    
</body>
</html>
